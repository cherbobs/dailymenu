<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Menu</title>
    <meta
      name="keywords"
      content="cantine scolaire, menus cantine, repas scolaires, menus équilibrés, nutrition enfants, allergènes repas"
    />

    <!-- Préconnexion à Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts : Poppins + Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- CSS principal : chargement non bloquant -->
    <link rel="stylesheet" href="./assets/css/global.css" />

    <!-- Script principal JS : chargement différé -->
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <main>
      <!-- SECTION INTRO -->
      <section class="intro">
        <nav aria-label="Fil d’Ariane">
          <ol class="breadcrumb">
            <li>
              <a href="index.html">Page d’accueil</a>
              <span class="separator" aria-hidden="true">›</span>
            </li>
            <li aria-current="page">Accessibilité</li>
          </ol>
        </nav>
        <h1>Accessibilité</h1>
      </section>

      <!-- SECTION CHOIX ACCESSIBILITÉ -->
      <section class="accessibility-choice-save-container">
        <div class="accessibility-choice-container">
          <!-- Mode contraste -->
          <div class="mode-container">
            <h3>Mode contraste</h3>
            <button
              role="switch"
              aria-checked="false"
              id="toggleBtn1"
              class="toggle-switch"
              aria-label="Activer le mode contraste élevé"
            >
              <span class="toggle-circle" aria-hidden="true"></span>
            </button>
          </div>

          <!-- Taille du texte -->
          <div class="size-container">
            <h3>Taille du texte</h3>
            <input
              type="range"
              id="slider"
              min="10"
              max="32"
              value="16"
              aria-describedby="value"
            />
          </div>

          <!-- Mode dyslexique -->
          <div class="mode-container">
            <h3>Mode dyslexique</h3>
            <button
              role="switch"
              aria-checked="false"
              id="toggleBtn2"
              class="toggle-switch"
              aria-label="Activer le mode dyslexique"
            >
              <span class="toggle-circle" aria-hidden="true"></span>
            </button>
          </div>

          <!-- Réinitialiser -->
          <p class="clear-container" id="resetBtn">
            Réinitialiser les paramètres
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
