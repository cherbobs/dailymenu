<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessibilité | DailyMenu</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/accessibilite.css" />
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <!-- SECTION INTRO -->
    <section class="intro-accessibility">
      <p class="breadcrumb"><a href="index.html">Page d’accueil</a> > Accessibilité</p>
      <h1>Accessibilité</h1>
    </section>

    <!-- SECTION CHOIX ACCESSIBILITÉ -->
    <section class="accessibility-choice-save-container">
      <div class="accessibility-choice-container">
        
        <!-- Mode contraste -->
        <div class="mode-container">
          <h3>Mode contraste</h3>
          <button role="switch" aria-checked="false" id="toggleBtn1" class="toggle-switch" aria-labelledby="status1">
            <span class="toggle-circle" aria-hidden="true"></span>
          </button>
          <p id="status1" aria-live="polite">État : OFF</p>
        </div>

        <!-- Taille du texte -->
        <div class="size-container">
          <h3>Taille du texte</h3>
          <input type="range" id="slider" min="10" max="50" value="16" aria-describedby="value">
          <p id="value">16 px</p>
          <div id="text">Ce texte change de taille !</div>
        </div>

        <!-- Mode dyslexique -->
        <div class="mode-container">
          <h3>Mode dyslexique</h3>
          <button role="switch" aria-checked="false" id="toggleBtn2" class="toggle-switch" aria-labelledby="status2">
            <span class="toggle-circle" aria-hidden="true"></span>
          </button>
        </div>

        <!-- Réinitialiser -->
        <p class="clear-container">Réinitialiser les paramètres</p>
      </div>

      <!-- Enregistrer -->
      <button class="custom-button">Enregistrer</button>
    </section>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
